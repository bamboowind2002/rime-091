# Rime schema settings
# encoding: utf-8
schema:
  schema_id: wubi091
  name: "091五笔"
  version: "0.20"
  author:
    - 始创者 行走的风景
  description: |
    码表源自 晓览
    敲 ` 键进入拼音反查
  dependencies:
    - PY_c

switches:
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]
  - name: extended_charset
    states: [ 通用, 扩展 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - lua_processor@*auto_clear
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - history_translator
    - lua_translator@*universal_key
  filters:
    - lua_filter@*datetime

#Z键重复
history:
  input: z
  size: 0
  initial_quality: 10000



speller:
  delimiter: " ;'"
  auto_select: true
  auto_select_pattern: ^;\w+|^\w{4}$
  alphabet: 'abcdefghijklmnopqrstuvwxyz'
  initials: abcdefghijklmnopqrstuvwxyz

translator:
  dictionary: wubi091.extended
  enable_charset_filter: true
  enable_sentence: false #是否开启自动造句
  enable_encoder: false #是否开启自动造词
  enable_completion: false
  encode_commit_history: true
  max_phrase_length: 4
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_user_dict: false #禁止词序调整

reverse_lookup:
  dictionary: PY_c
  prefix: "`"
  suffix: "z"
  tips: "(反查拼音)"
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  full_shape:
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": "＃"
    "$": "￥"
    "%": "％"
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": "＊"
    "+": "＋"
    ",": {commit: "，"}
    "-": "－"
    .: {commit: "。"}
    "/": "、"
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": "《"
    "=": "＝"
    ">": "》"
    "?": {commit: "？"}
    "@": "＠"
    "[": "【"
    "\\": "、"
    "]": "】"
    "^": {commit: "……"}
    _: "——"
    "`": "·"
    "{": "｛"
    "|": "｜"
    "}": "｝"
    "~": "～"
  half_shape:
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": "#"
    "$": "￥"
    "%": "%"
    "&": "&"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*":  "＊"
    "+": "+"
    ",": {commit: "，"}
    "-": "-"
    .: {commit: "。"}
    "/": "、"
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": "《"
    "=": "="
    ">": "》"
    "?": {commit: "？"}
    "@": "@"
    "[": "【"
    "\\": "、"
    "]": "】"
    "^": {commit: "……"}
    _: "——"
    "`": "`"
    "{": "{"
    "|": "|"
    "}": "}"
    "~": "~"

key_binder:
  import_preset: default

recognizer:
  patterns:
    reverse_lookup: "^`[a-z]*'?$"

style:
  horizontal: true # true横排显示,false竖排
  inline_preedit: false # 嵌入编码，改为false可关闭
  font_point: 20 # 字号大小
  font_face: LXGW WenKai GB Screen R
  comment_font_face: "LXGW WenKai GB Screen R"
  comment_font_point: 20
  label_font_face: "LXGW WenKai GB Screen R"
  label_font_point: 20

