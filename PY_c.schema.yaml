# Rime schema
# encoding: utf-8

schema:
  schema_id: PY_c
  name: 拼音c
  version: "0.18"

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
#  - name: simplification
#    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: ' "'
  algebra:
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/

translator:
  dictionary: PY_c
  prism: PY_c
  enable_user_dict: true
  enable_encoder: true
  strict_spelling: true
  enable_sentence: true
  encode_commit_history: true
  max_phrase_length: 99
  # db_class: stabled
  enable_completion: true	# 编码提示 true 开启  false 关闭
  #contextual_suggestions: true
  #max_homophones: 7
  #max_homographs: 7

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
